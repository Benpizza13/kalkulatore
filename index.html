<!DOCTYPE html>
<html>
	<head>
		<title>Fan wis Kalkulatore</title>
		
		<script>
			function addTwoNumbers()
				{
					var num1=document.getElementById('fnumber').value*1.0;
					var num2=document.getElementById('snumber').value*1.0;
					document.getElementById('result').innerHTML=num1+num2;
				}
				
			
			function subTwoNumbers()
				{
					var num1=document.getElementById('fnumber').value*1.0;
					var num2=document.getElementById('snumber').value*1.0;
					document.getElementById('result').innerHTML=num1-num2;
				}
			function average()
				{
					var num1=document.getElementById('fnumber').value*1.0;
					var num2=document.getElementById('snumber').value*1.0;
					document.getElementById('result').innerHTML=(num1+num2)/2;
				}
			function multiply()
				{
					var num1=document.getElementById('fnumber').value*1.0;
					var num2=document.getElementById('snumber').value*1.0;
					document.getElementById('result').innerHTML=num1*num2;
				}
			function exponential()
				{
					var num1=document.getElementById('fnumber').value*1.0;
					var num2=document.getElementById('snumber').value*1.0;
					document.getElementById('result').innerHTML=num1**num2;
				}
			function divide()
				{
					var num1=document.getElementById('fnumber').value*1.0;
					var num2=document.getElementById('snumber').value*1.0;
					document.getElementById('result').innerHTML=num1/num2;
				}
				
		</script>
		
	</head>
	
	<body>
		
		<h1>Fan wis Kalkulatore</h1><br>

		<form>
			  <label for="fnumber">FÃ¶rst Numerino:</label>
			  <input type="text" id="fnumber" name="fnumber"><br><br>
			  <label for="snumber">Sekundo Numerino:</label>
			  <input type="text" id="snumber" name="snumber"><br><br>
			
		</form>
				
		<div>
			<button onclick="addTwoNumbers()">
				ADD
			</button>
			
			<button onclick="subTwoNumbers()">
				SUB
			</button>
			
			
			<button onclick="average()">
				AVG
			</button>
			
			<button onclick="multiply()">
				MULT
			</button>
			
			<button onclick="divide()">
				DIV
			</button>
			
			
			<button onclick="exponential()">
				EXP
			</button>

			<p id="result">
				
			</p>
			
		</div>
	</body>
	
</html>
