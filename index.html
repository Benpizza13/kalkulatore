<!DOCTYPE html>
<html>
	<head>
		<title>Fan wis Kalkulatore</title>
		
		<script>
			function addTwoNumbers()
				{
					var num1=document.getElementById('fnumber').value;
					var num2=document.getElementById('snumber').value;
					document.getElementById('result').innerHTML=num1+num2;
				}
		</script>
		
	</head>
	
	<body>
		
		<h1>Fan wis Kalkulatore</h1><br>

		<form>
			  <label for="fnumber">Först Numerino:</label>
			  <input type="text" id="fnumber" name="fnumber"><br><br>
			  <label for="snumber">Sekundo Numerino:</label>
			  <input type="text" id="snumber" name="snumber"><br><br>
			
		</form>
		
		<div>
			<img id="light" src="./lightoff.png">
		</div>
				
		<div>
			<button onclick="addTwoNumbers()">
				donda change se wörld
			</button>

			<p id="result">
				
			</p>
			
		</div>
	</body>
	
</html>
